<script>
var myGamePiece;
var myObstacles = [];
var myScore;
var gameOver = false;
var gameWon = false;
var startTime, endTime;
var maxObstacles = 5;  // Limite massimo di ostacoli verdi
var obstacleCount = 0;

function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myGamePiece.gravity = 0.05;
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
    startTime = new Date();
    gameOver = false;
    gameWon = false;
    myObstacles = [];
    obstacleCount = 0;
    document.getElementById("nextButton").style.display = "none";
    document.getElementById("restartButton").style.display = "none";
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 650;
        this.canvas.height = 330;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[2]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
        endTime = new Date();
        var timeDiff = endTime - startTime; // time difference in milliseconds
        timeDiff /= 100; // convert to seconds
        var seconds = Math.round(timeDiff);
        if (gameWon) {
            this.context.fillStyle = "black";
            this.context.font = "50px Consolas";
            this.context.fillText("Complimenti!!!", this.canvas.width / 2 - 100, this.canvas.height / 2 - 30);
            this.context.font = "30px Consolas";
            document.getElementById("nextButton").style.display = "block";
        }
        document.getElementById("restartButton").style.display = "block";
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    //this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    if (gameOver) {
        myGameArea.stop();
        return;
    }
    
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            gameOver = true;
            gameWon = false;
            myGameArea.stop();
            return;
        }
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || (everyinterval(150) && obstacleCount < maxObstacles)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
        obstacleCount++;
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }

    myObstacles = myObstacles.filter(obstacle => obstacle.x + obstacle.width > 0);

    if (obstacleCount >= maxObstacles && myObstacles.length === 0) {
        gameOver = true;
        gameWon = true;
        myGameArea.stop();
        return;
    }

    //myScore.text = "SCORE: " + myGameArea.frameNo;
    //myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
    return false;
}

function accelerate(n) {
    if (!gameOver) {
        myGamePiece.gravity = n;
    }
}
</script>
